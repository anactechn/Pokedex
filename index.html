<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script defer src="js/script.js"></script>
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_images" id="images">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form" action="" id="form">
            <input type="search" 
            class="input__search" id="input"
            placeholder="Name or Number" 
            required />
        </form>
        <span class="pokemon_type" id="pokemon_type"></span>

        <div class="buttons">
            <button class="button btn-prev" id="btn-prev">Prev<</button>
            <button class="button btn-next" id="btn-next">>Next</button>
        </div>
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>

</html>
